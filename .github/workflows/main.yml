name: Simple CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Get Code
        uses: actions/checkout@v3

      - name: Run Test
        run: echo "Code checked successfully"

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY_B64 }}" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 82.112.238.89 >> ~/.ssh/known_hosts

      - name: SSH into VPS
        run: |
          ssh root@82.112.238.89 "echo 'SSH connection successful'"
